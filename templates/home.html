{% extends 'base_layout.html' %}

{% block titulo %}Musichub - Home{% endblock %}

{% block menu%}
<!-- Right aligned menu on top of button  -->
<a class="mdl-navigation__link" href="/home">Inicio</a>
<a class="mdl-navigation__link" href="/perfil">Mi Perfil</a>
<a class="mdl-navigation__link" href="/banda">Mis Bandas</a>
<a class="mdl-navigation__link" href="">Mis Postulaciones</a>
<a class="mdl-navigation__link" href="/logout">LogOut</a>

{% endblock%}

{% block contenido %}
<header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title">hola {{usuario}}</span>
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
      <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
        <i class="material-icons">search</i>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input class="mdl-textfield__input" type="text" id="search">
        <label class="mdl-textfield__label" for="search">Enter your query...</label>
      </div>
    </div>
  </div>
</header>


{%endblock%}
